<html ng-app="AppModule">
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var x=angular.module('AppModule',[]);
		x.controller("c1",f1);
		function f1($scope,$http) {
			$scope.users=[];
			$http.get("https://jsonplaceholder.typicode.com/users").then(function(response){$scope.users=response.data;
			})
			
		}
	</script>
</head>
<body ng-controller="c1">
	<table>
		<tr ng-repeat="u in users">
			<td>{{u.id}}</td>
			<td>{{u.name}}</td>
			<td>{{u.email}}</td>
		</tr>
	</table>
</body>
</html>
